# Build Steps:
steps:

#
# Steps for building and testing vertx-template with Oracle DB
#

- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args: ['-c', "docker run --link metadata --name APP_BUILD_SERVER -v /workspace:/workspace \
        --entrypoint 'bash' 'gcr.io/cloud-builders/mvn' \
         -c 'cd /workspace; ./check_oracledb_health.sh' "]
